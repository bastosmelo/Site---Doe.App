<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe.App - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="script.js" defer></script> <!-- JavaScript para manipular o checklist -->
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="Imagens/Logo-Doe.App.png" alt="Logo Doe.App">
        </div>
        <div class="home">
                <button class="home">
                    <a class="home" href="index.html">Home</a>
                </button>
        </div>
    </header>

    <!-- Container de Registro -->
    <div class="register-container">
        <h2>Cadastro</h2>
        <form action="/register" method="post">
            <!-- Nome Completo -->
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Senha -->
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirmação de Senha -->
            <div class="input-group">
                <label for="confirm_password">Confirme a Senha</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <!-- Checklist para verificar se é Pessoa Física ou Jurídica -->
            <div class="input-group">
                <label>Tipo de Pessoa:</label>
                <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica" required>
                <label for="pessoaFisica">Pessoa Física</label>
                
                <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica" required>
                <label for="pessoaJuridica">Pessoa Jurídica</label>
            </div>

            <!-- Campo para CPF ou CNPJ, que será exibido dinamicamente conforme o tipo selecionado -->
            <div class="input-group" id="cpfField" style="display: none;">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="input-group" id="cnpjField" style="display: none;">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj">
            </div>

            <!-- Caso seja o cadastro de uma campanha, exibir CNPJ da Instituição associada -->
            <div class="input-group" id="campanhaField" style="display: none;">
                <label for="instituicaoCNPJ">CNPJ da Instituição</label>
                <select id="instituicaoCNPJ" name="instituicaoCNPJ">
                    <option value="">Selecione uma Instituição</option>
                    <!-- Aqui seriam preenchidos dinamicamente com CNPJs das instituições cadastradas -->
                </select>
            </div>

            <button type="submit">Cadastrar</button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </form>
    </div>
</body>
</html>
